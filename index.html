        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #001f3f, #0a0a0a);
            color: white;
            scroll-behavior: smooth;
        }

        header {
            background: #0b1c2d;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid gold;
        }

        header h1 {
            color: gold;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        header p {
            margin: 5px 0 0 0;
        }

        .logo{
            width:120px;
            max-width:40%;
            margin-bottom:10px;
            animation:fadeIn 1.5s ease-in-out;
        }

        section {
            padding: 30px;
            text-align: center;
        }

        .box {
            background: linear-gradient(135deg, silver, #0033cc);
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            border: 1px solid silver;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 1s forwards;
        }

        .box:nth-child(2) {
            animation: slideInRight 1s forwards;
            animation-delay: 0.3s;
        }

        .box:nth-child(3) {
            animation: slideInLeft 1s forwards;
            animation-delay: 0.6s;
        }

        .box:nth-child(4) {
            animation: slideInRight 1s forwards;
            animation-delay: 0.9s;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: gold;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: silver;
            transform: scale(1.1);
        }

        footer {
            background: #000;
            text-align: center;
            padding: 15px;
            color: silver;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
